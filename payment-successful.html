<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Payment Status</title>
</head>
<body>

<h2 id="status">Verifying payment...</h2>

<script>
const params = new URLSearchParams(window.location.search);
const tx_ref = params.get("tx_ref");

if (!tx_ref) {
  document.getElementById("status").textContent = "Invalid transaction.";
} else {
  fetch("http://localhost:3000/confirm-payment", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ tx_ref })
  })
  .then(res => res.json())
  .then(data => {
    document.getElementById("status").textContent =
      data.success ? "✅ Payment Successful!" : "❌ Payment Failed.";
  })
  .catch(() => {
    document.getElementById("status").textContent = "Server error.";
  });
}
</script>

</body>
</html>
