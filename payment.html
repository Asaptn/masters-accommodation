<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment | Masters Accommodation</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      max-width: 600px;
      margin: auto;
    }

    button {
      padding: 12px 20px;
      margin-top: 10px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }

    select, input {
      padding: 10px;
      width: 100%;
      margin-top: 8px;
    }

    hr {
      margin: 30px 0;
    }
  </style>
</head>

<body>

  <h2>Payment Summary</h2>
  <p id="summary"></p>

  <hr>

  <h3>Pay with Card</h3>
  <button id="payNow">Pay with Card</button>

  <hr>

  <h3>Pay with Crypto</h3>

  <select id="cryptoSelect" onchange="updateCrypto()">
    <option value="USDT">USDT (TRC20)</option>
    <option value="BTC">Bitcoin (BTC)</option>
    <option value="ETH">Ethereum (ERC20)</option>
  </select>

  <p><strong>Wallet Address</strong></p>
  <input id="cryptoWallet" type="text" readonly onclick="this.select()" />

  <p>
    Amount: <strong id="cryptoAmount"></strong>
  </p>

  <p style="color: #555;">
    Send the exact amount.<br>
    After payment, youâ€™ll be redirected to send a SMS with your details.
  </p>

  <button onclick="confirmCrypto()">I Have Paid (Crypto)</button>

  <script src="https://checkout.flutterwave.com/v3.js"></script>
  <script src="payment.js"></script>

</body>
</html>
